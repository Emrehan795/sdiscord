<!DOCTYPE html>
<html>
<head>
    <title>SitWatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>SitWatch</h1>
    <nav>
        {% if 'user_id' in session %}
            <a href="{{ url_for('yukle') }}" class="upload-btn">Video Yükle</a>
            <a href="{{ url_for('cikis') }}">Çıkış Yap</a>
        {% else %}
            <a href="{{ url_for('giris') }}">Giriş Yap</a>
            <a href="{{ url_for('kayit') }}" class="kayit-ol">Kayıt Ol</a>
        {% endif %}
        <a href="{{ url_for('index') }}">Ana Sayfa</a>
        <a href="{{ url_for('trendler') }}">Trendler</a>
    </nav>
    
    <div>
        {% for video in videolar %}
        <div>
            <h2>{{ video.baslik }}</h2>
            <p>{{ video.aciklama }}</p>
            <p>{{ video.goruntuleme }} görüntülenme</p>
            <a href="{{ url_for('izle', video_id=video.id) }}">İzle</a>
        </div>
        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
