<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitWatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SitWatch Logo" class="logo">
            </a>
            <a href="{{ url_for('index') }}">Ana Sayfa</a>
            <a href="{{ url_for('trendler') }}">Trendler</a>
        </div>
        <div class="nav-right">
            {% if 'user_id' in session %}
                <a href="{{ url_for('yukle') }}" class="upload-btn">Video Yükle</a>
                <a href="{{ url_for('cikis') }}">Çıkış Yap</a>
            {% else %}
                <a href="{{ url_for('giris') }}">Giriş Yap</a>
                <a href="{{ url_for('kayit') }}" class="kayit-ol">Kayıt Ol</a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        <div class="video-grid">
            {% for video in videolar %}
            <div class="video-card">
                <a href="{{ url_for('izle', video_id=video.id) }}">
                    <img src="{{ video.thumbnail_url }}" alt="{{ video.baslik }}" class="thumbnail">
                    <div class="video-info">
                        <h3>{{ video.baslik }}</h3>
                        <p>{{ video.aciklama }}</p>
                        <p class="views">{{ video.goruntuleme }} görüntülenme</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
