<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.baslik }} - SitWatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="SitWatch Logo" class="logo">
            </a>
            <a href="{{ url_for('index') }}">Ana Sayfa</a>
            <a href="{{ url_for('trendler') }}">Trendler</a>
        </div>
        <div class="nav-right">
            {% if 'user_id' in session %}
                <a href="{{ url_for('yukle') }}" class="upload-btn">Video Yükle</a>
                <a href="{{ url_for('cikis') }}">Çıkış Yap</a>
            {% else %}
                <a href="{{ url_for('giris') }}">Giriş Yap</a>
                <a href="{{ url_for('kayit') }}" class="kayit-ol">Kayıt Ol</a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        <div class="video-player">
            <video controls>
                <source src="{{ url_for('static', filename=video.video_url) }}" type="video/mp4">
                Tarayıcınız video oynatmayı desteklemiyor.
            </video>
            <h1>{{ video.baslik }}</h1>
            <p class="views">{{ video.goruntuleme }} görüntülenme</p>
            <p class="description">{{ video.aciklama }}</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
