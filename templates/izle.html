<!DOCTYPE html>
<html>
<head>
    <title>{{ video.baslik }} - SitWatch</title>
</head>
<body>
    <h1>SitWatch - {{ video.baslik }}</h1>
    <nav>
        <a href="{{ url_for('index') }}">Ana Sayfa</a>
        <a href="{{ url_for('trendler') }}">Trendler</a>
    </nav>
    
    <div>
        <video controls>
            <source src="{{ video.video_url }}" type="video/mp4">
            Tarayıcınız video oynatmayı desteklemiyor.
        </video>
        <h2>{{ video.baslik }}</h2>
        <p>{{ video.aciklama }}</p>
        <p>{{ video.goruntuleme }} görüntülenme</p>
    </div>
</body>
</html>
